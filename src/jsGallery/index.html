<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js图片散布画廊</title>
	<link type="text/css" rel="stylesheet" href="main.css"></style>
</head>
<body>
	<!--2.改写html内容，变为模板-->
	<div class="wrap" id="wrap">
		<div class="photo photo-front" onclick="turn(this)" id="photo_{{index}}">
			<!--photo-wrap 负责翻转-->
			<div class="photo-wrap">
				<div class="side side-front">
					<p class="image"><img src="images/{{img}}"/></p>
					<p class="caption">{{title}}</p>
				</div>
				<div class="side side-back">
					<p class="desc">{{desc}}</p>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="images/data.js"></script>
<script type="text/javascript" src="gallery.js"></script>
</body>
</html>

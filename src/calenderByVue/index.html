<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历组件</title>
	<link href="date.css" rel="stylesheet" type="text/css" >
</head>
<body>
	<div id="target">
		<!--vue渲染-->
		<!--传个date-->
		<p>选择时间</p>
		<vue-calendar :date.sync="time"></vue-calendar>
		<h2>当前时间戳:{{time}}</h2>
	</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="date.js"></script>
<script type="text/javascript">

var curTime1=new Date();
var curTime2=curTime1.getTime();
//用window暴露calendar
var calendar = window.components.calendar
//创建一个vue对象
new Vue({
	el:"#target",
	data:{
		time:curTime2
	},
	methods:{
		//null
	},
	components:{
		"vue-calendar":calendar
	}
});
</script>
</body>
</html>

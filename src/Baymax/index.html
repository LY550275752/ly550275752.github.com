<!DOCTYPE html>
<html lang="en">
<head>
	<meta chartset="utf-8">
	<title>我的大白</title>
	<link href="main.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<!--我的大白-->
	<div id="baymax">
		<!--头部，包括眼睛，嘴-->
		<div class="head">
			<div class="eye"></div>
			<div class="eye2"></div>
			<div class="mouth"></div>
		</div>
		<!--躯干，心脏-->
		<div class="torso">
			<div class="heart"></div>
		</div>
		<!--肚子腹部，包括cover-->
		<div class="belly">
			<div class="cover"></div>
		</div>
		<!--左臂，包括大小指-->
		<div class="left-arm">
			<div class="l-bigfinger"></div>
			<div class="l-smallfinger"></div>
		</div>
		<!--右臂，包括大小指-->
		<div class="right-arm">
			<div class="r-bigfinger"></div>
			<div class="r-smallfinger"></div>
		</div>
		<!--左腿，右腿-->
		<div class="left-leg"></div>
		<div class="right-leg"></div>
	</div>
</body>
</html>

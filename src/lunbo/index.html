<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>幻灯片</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div class="slider">
		<!--将View修改为Template(关键字替换),增加template id -->
		<div class="main" id="template_main">
			<div class="main-i" id="main_{{index}}">
				<img src="images/{{index}}.jpg" class="pic"/>
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
			</div>
		</div>
		<div class="ctrl" id="template_ctrl">
			<a class="ctrl-i " id="ctrl_{{index}}" href="javascript:switchSlider({{index}});"><img src="img/{{index}}.jpg"/></a>
		</div>
	</div>
	<script src="change.js" type="text/javascript"></script>
</body>
</html>

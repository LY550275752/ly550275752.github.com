<!DOCTYPE html>
<html lang="EN">
<head>
	<title>LightBox</title>
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	class="js.lightbox" (有这两个的<br/>
	data-role="lightbox"  表示要启动lightbox)<br/>
	data-source="images/2-2.jpg"  原图的路径<br/>
	data-group="group-1" 当前属于哪个分组名称<br/>
	data-id="lalala"  图片的唯一标称<br/>
	data-caption=""  图片标题<br/>

	<h1>第一组</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-1.jpg" data-group="group-1" data-id="lalala" data-caption="一辆破车" src="images/1-1.jpg">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-2.jpg" data-group="group-1" data-id="lalala2" data-caption="一辆破车2" src="images/1-2.jpg">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-3.jpg" data-group="group-1" data-id="lalala3" data-caption="一辆破车3" src="images/1-3.jpg">
	</div>
	<h2>第二组</h2>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-1.jpg" data-group="group-2" data-id="second1" data-caption="第二组的" src="images/2-1.jpg">
	</div>
	<p style="font-size:40px;">请点击图片！</p>

<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="lightbox.js"></script>
<script type="text/javascript">
	$(function(){
		var lightbox= new LightBox();
	});
</script>
</body>
</html>
